<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    
    <main>
        <section>
            <div class="row">
                <img src="images/Home.jpg" alt="Home Image">
            </div>
            <div class="row">
                <div>
                    <img src="images/healthy food.jpg" alt="">
                </div>
                <div>
                    <img src="images/tiger.jpg" alt="">
                </div>
                
                <div class="vertical-collage">
                    <img src="images/healthy food.jpg" alt="">
                    <img src="images/tiger.jpg" alt="">
                </div>
                
            </div>
            <div class="row">
                <div>
                    <img src="images/Home.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="images/healthy food.jpg" alt="">
                    <img src="images/healthy food.jpg" alt="">
                    <img src="images/healthy food.jpg" alt="">
                    <img src="images/healthy food.jpg" alt="">

                </div>
                <div>
                    <img src="images/tiger.jpg" alt="">
                </div>
            </div>

        </section>

    </main>
    
</body>
</html>
